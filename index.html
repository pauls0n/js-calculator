<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <title>JS Calculator</title>
</head>

<body>
  <header>
    <h1>JS Calculator</h1>
  </header>
  <main class="calculator-container">
    <div class="display">
      <p class="user-input"></p>
      <output class="result">0</output>
    </div>
    <div class="buttons">
      <button type="button" class="ac">AC</button>
      <button type="button" class="c">C</button>
      <button type="button" class="number">1</button>
      <button type="button" class="number">2</button>
      <button type="button" class="number">3</button>
      <button type="button" class="action">+</button>
      <button type="button" class="number">4</button>
      <button type="button" class="number">5</button>
      <button type="button" class="number">6</button>
      <button type="button" class="action">-</button>
      <button type="button" class="number">7</button>
      <button type="button" class="number">8</button>
      <button type="button" class="number">9</button>
      <button type="button" class="action">*</button>
      <button type="button" class="point">.</button>
      <button type="button" class="number">0</button>
      <button type="button" class="equal-to">=</button>
      <button type="button" class="action">/</button>
    </div>
  </main>
  <footer>
    <p>Made by <a href="https://github.com/pauls0n" target="_blank">@pauls0n</a></p>
  </footer>
</body>

</html>
